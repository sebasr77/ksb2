<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title>Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fontello.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="wrapper">

    <div class="header">
        <h1>Guess the currency game</h1>
    </div>

    <div class="navigation">

        <ol>
            <li><a th:href="@{/}">Jokes</a></li>
            <li><a th:href="@{/weather}">Weather</a></li>
            <li><a th:href="@{/game}">Currency</a></li>
        </ol>

    </div>

    <div class="container">

        <p th:text="${message}">message</p>
        <form th:action="@{/game}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleFormControlInput1" th:name="input">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br>

        <p th:switch="${status}">
            <span th:case="'-1'">Za mało</span>
            <span th:case="'1'">Za dużo</span>
            <span th:case="'0'" th:text="${'Gratki! Udało się za ' + attempt + ' razem!'}"></span>
        </p>

    </div>

</div>


</body>
</html>
