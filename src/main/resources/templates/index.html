<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title>Jokes</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fontello.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>


</head>

<body>
<div class="wrapper">

    <div class="header">
        <h1>Random jokes about Chuck Norris</h1>
    </div>

    <div class="navigation">

        <ol>
            <li><a th:href="@{/}">Jokes</a></li>
            <li><a th:href="@{/weather}">Weather</a></li>
            <li><a th:href="@{/game}">Currency</a></li>
        </ol>

    </div>

    <div class="container">

        <table class="table table-bordered table-dark">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Category</th>
                <th scope="col">Joke</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="value: ${response.getValue()}">
                <td th:text="${value.getId()}">id</td>
                <td th:text="${value.displayCategories()}">mark</td>
                <td th:text="${value.getJoke()}">model</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>


</body>
</html>
